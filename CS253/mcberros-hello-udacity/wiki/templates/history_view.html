{% extends "history_base.html" %}

{% block login %}
  <a href="/wiki/login">login</a>
  <a href="/wiki/signup">signup</a>
{% endblock %}

{% block entries %}
  {% for entry in entries %}
    <div class="entry">
      <div class="created">{{entry.created.strftime('%b %d, %Y')}}</div>
      <div class="content">{{entry.content}}</div>
      <div class="opciones">
        <a href={{entry.uri_history_view}}>view</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
