<!DOCTYPE html>
<html>
    <head>
        <title>CS 253 Wiki</title>
    </head>

    <body>
           <h1>CS 253 Wiki</h1>
	   <div class="login">
                <a href="/wiki/login">login</a>
                <a href="/wiki/signup">signup</a>
           </div>
	   {% for entry in entries %}
           <div class="entry">
                <div class="created">{{entry.created.strftime('%b %d, %Y')}}</div>
                <div class="content">{{entry.content}}</div>
		<div class="opciones"><a href={{entry.uri_history_view}}>view</a></div>
           </div>
           {% endfor %}
    </body>
</html>
