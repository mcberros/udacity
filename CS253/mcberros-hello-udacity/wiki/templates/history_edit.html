{% extends "history_base.html" %}

{% block options %}
  <a href={{uri_edit}}>edit</a>	
  <a href={{uri_view}}>view</a>
{% endblock %}

{% block login %}
  <a href="/wiki/logout">{{username}}(logout)</a>
{% endblock %}

{% block entries %}
  {% for entry in entries %}
    <div class="entry">
      <div class="created">{{entry.created.strftime('%b %d, %Y')}}</div>
      <div class="content">{{entry.content}}</div>
      <div class="opciones">
        <a href={{entry.uri_history_view}}>view</a>
        <a href={{entry.uri_history_edit}}>edit</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
