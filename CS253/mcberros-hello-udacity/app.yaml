application: mcberros-hello-udacity
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  script: main.app

- url: /problem1/.*
  script: problem1.app

- url: /problem2/.*
  script: problem2.app

- url: /problem2_2/.*
  script: problem2_2.app

libraries:
- name: webapp2
  version: "2.5.1"
