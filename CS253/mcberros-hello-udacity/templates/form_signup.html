<!DOCTYPE html>
<html>
    <head>
        <title>CS 253 Blog</title>
    </head>

    <body>
	<h1>CS 253 Signup</h1>

	<form method="post">
		<label>
			<div>Username</div>
			<input type="text" name="username" value={{username}}>
			<span style="color: red"> {{error_username}} </span>
		</label>
		<label>
			<div>Password</div>
			<input type="password" name="password" value={{password}}>
                        <span style="color: red"> {{error_password}} </span>
		</label>
		<label>
                        <div>Verify Password</div>
                        <input type="password" name="verify" value={{verify}}>
                        <span style="color: red"> {{error_v_password}} </span>
                </label>
		<label>
                        <div>Email (optional)</div>
                        <input type="text" name="email" value={{email}}>
                        <span style="color: red"> {{error_email}} </span>
                </label>
		<div><input type="submit"></div>
	</form>
    </body>
</html>
