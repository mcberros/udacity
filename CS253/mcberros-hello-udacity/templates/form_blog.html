<!DOCTYPE html>
<html>
    <head>
        <title>CS 253 Blog</title>
    </head>

    <body>
	<h1>CS 253 Blog</h1>

	<form method="post">
		<label>
			<div>subject</div>
			<input type="text" name="subject" value="{{subject}}">
		</label>
		<label>
			<div>content</div>
			<textarea name="content">{{content}}</textarea>
		</label>
		<div class="error">{{error}}</div>
		<input type="submit">
	</form>
    </body>
</html>
